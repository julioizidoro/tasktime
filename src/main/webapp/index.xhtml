<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>

       <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>InTime</title>

        <link href="resources/css/csslogin.css" rel="stylesheet" type="text/css" />
        <link rel="SHORTCUT ICON" href="https://image.freepik.com/fotos-gratis/ilustracao-do-relogio_21219272.jpg"/>
    </h:head>

    <h:body >
        <div class="LoginScreen">
            <div class="center">
                <div class="contentBox">
                    <h1><br></br><br></br><p:outputLabel value="InTime" style="color: #fff"><span class="ScreenReaderOnly"></span>

                        </p:outputLabel></h1>
                    <div id="ZLoginAppName">InTime</div>

                    <h:form xmlns="http://www.w3.org/1999/xhtml"
                        xmlns:p="http://primefaces.org/ui"
                        xmlns:f="http://xmlns.jcp.org/jsf/core"
                        xmlns:h="http://java.sun.com/jsf/html">
                        <input type="hidden" name="loginOp" value="login"/>
                        <table class="form">
                            <b><p:outputLabel  for="username" value="Nome do usuÃ¡rio:" style="color:#fff"> </p:outputLabel></b>
                            <p:inputText  id="username" class="zLoginField"  type="text" value="#{UsuarioLogadoBean.usuario.login}" size="40" maxlength="1024" style="margin-left: 1%;"/>
                            <br></br><br></br>
                            <b> <p:outputLabel for="password" value="Senha:" style="color:#fff;margin-left:12.7%"></p:outputLabel></b>
                            <p:inputText id="password" autocomplete="off" class="zLoginField"  type="password" value="#{UsuarioLogadoBean.usuario.senha}" size="40" maxlength="1024" style="margin-left: 1%;"/>
                           <tr>
                               <td style="width:80%" class="submitTD">
                                     <br></br>
                                        <p:commandButton  class="ZLoginButton DwtButton" value="Login" action="#{UsuarioLogadoBean.validarUsuario()}"/>
                                        <p:commandButton  class="ZLoginButton DwtButton" value="Alterar Senha" action="#{UsuarioLogadoBean.validarTrocarSenha()}" oncomplete="PF('dll').show()"/>
                                 </td>
                            </tr>
                            <tr >
                                <td colspan="2"><hr/></td>
                            </tr>
                        </table>
                    </h:form>
                </div>
            </div>
        </div>
    </h:body>
</html>
