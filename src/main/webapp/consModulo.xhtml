<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/WEB-INF/templates/default.xhtml">
        <ui:define name="corpo">
             <h:form id="consTela">
                <div id="centro2" >
                    <p:growl id="growl2" showDetail="true" sticky="true" />
                      <legend class="titulo">Consulta de Módulo</legend>
                     <br></br>
                     <img src="resources/img/ADD.jpg" width="20" height="20" style="margin-left: 55%"/> 
                     <p:commandLink  value="Adicionar Módulo" styleClass="cadastro5" action="#{moduloMB.novo()}" />  
                     <p:contextMenu for="tabelaModulo">
                         <p:menuitem value="Alterar"  icon=" ui-icon-pencil"  action="#{moduloMB.editar()}" />
                    </p:contextMenu>
                      <p:dataTable id="tabelaModulo" var="consModulo" value="#{moduloMB.listaModulos}" class="dataGridcadastro" 
                              paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                              paginator="true" rows="10"  selection="#{moduloMB.modulos}" selectionMode="single" rowKey="#{consModulo.idmodulos}" 
                              >
                        <p:column headerText="Nome"  styleClass="border" >
                            <h:outputText value="#{consModulo.nome}" />
                        </p:column>

                          <p:column headerText="Data Inicial" styleClass="border" style="width:73px">
                            <h:outputText value="#{consModulo.datainicial}" >
                                <f:convertDateTime   pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
                            </h:outputText>
                        </p:column>
                         <p:column headerText="Data Final" styleClass="border" style="width:73px">
                             <h:outputText value="#{consModulo.datafinal}" >
                                 <f:convertDateTime   pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
                             </h:outputText>
                        </p:column>
                          <p:column style="width:90px;text-align: center;" styleClass="border">
                             <p:commandButton value="Atividades" action="#{moduloMB.atividadesModulo(consModulo)}"/>
                          </p:column>
                    </p:dataTable>
                    <br></br>
                    <p:commandButton icon="	ui-icon-arrowreturnthick-1-w" value="Voltar" class="cadastro4" action="#{moduloMB.voltar()}" />
                    <br></br><br></br>
                   
                </div>
                
            </h:form>     

        </ui:define>
    </ui:composition>
</html>
