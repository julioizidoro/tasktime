<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/WEB-INF/templates/default.xhtml">
        <ui:define name="corpo">
            <h:form>
                <div id="centro2" >
                    <br></br>
                      <legend class="titulo">Consulta de Cliente</legend>
                     <br></br>
                     <p:outputLabel value="Nome Fantasia" class="filtrar" /> 
                     <br></br>
                     <p:inputText id="nome"   size="43" maxlength="100" class="filtrar"  value="#{ClienteMB.nomeCliente}" />
                     <p:commandButton icon="ui-icon-search" value="Pesquisar" class="botao1"/> 
                     <p:dataTable var="consCliente" value="#{ClienteMB.listaClientes}" class="dataGrid" rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'even-row' : 'odd-row'}"
                                     rowIndexVar="rowIx">
                        <p:column headerText="Nome Fantasia" style="width:150px;" styleClass="border">
                            <h:outputText value="#{consCliente.nomefantasia}" />
                        </p:column>

                        <p:column headerText="Pessoa para Contato" style="width:120px;" styleClass="border">
                            <h:outputText value="#{consCliente.contato}" />
                        </p:column>

                        <p:column headerText="E-mail" style="width:120px;" styleClass="border">
                            <h:outputText value="#{consCliente.email}" />
                        </p:column>

                        <p:column headerText="Telefone" style="width:80px;" styleClass="border">
                            <h:outputText value="#{consCliente.telefone}" />
                        </p:column>
                        <p:column  style="width:50px;" styleClass="alinhaCentro">
                            <p:selectBooleanCheckbox value="#{consCliente.selecionado}"/>
                        </p:column>
                    </p:dataTable>
                    <br></br><br></br>
                    <p:commandButton icon=" ui-icon-check" value="Novo" class="cadastro2" action="#{ClienteMB.novo()}"/>  
                    <p:commandButton icon=" ui-icon-close " value="Editar" class="cancelar" action="#{ClienteMB.editar()}"/> 
                </div>
                
            </h:form>     

        </ui:define>
    </ui:composition>
</html>
