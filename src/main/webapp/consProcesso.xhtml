<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/WEB-INF/templates/default.xhtml">
        <ui:define name="corpo">
           <h:form id="consprocessos">
                <div id="centro2" >
                    <p:growl id="growl2" showDetail="true" sticky="true" />
                      <legend class="titulo">Consulta de Processos</legend>
                     <br></br>
                     <p:outputLabel value="Processo:" class="filtrar" /> 
                     <p:inputText id="nome" style="width: 15%;font-size: 12px;" class="espaco2" value="#" />
                     <p:commandButton icon="ui-icon-search" class="botao1" action="#"  update="@all"  oncomplete="popAprovar.hide(); #{meuBean.objetos}"  /> 
                     
                    <img src="resources/img/ADD.jpg" width="20" height="20" class="add2"/> 
                    <p:commandLink  value="Adicionar Processo" styleClass="cadastro5" action="#{processoRotinaMB.novo()}" /> 
                     <br></br>
                     
                     <p:contextMenu for="tabelaprocessos">
                         <p:menuitem value="Iníciar Processo Processo" icon=" ui-icon-play" action="#{processoMB.iniciarProcesso()}"/>
                        <p:menuitem value="Adicionar Rotina de Processo" icon=" ui-icon-plus" action="#{processoRotinaMB.novo()}"/>
                        <p:menuitem value="Visualizar Rotinas de Processo" icon="ui-icon-search" actionListener="#" update="tabelarotinaprocessos"/>
                        <p:menuitem value="Editar" icon="ui-icon-pencil" actionListener="#"/>
                    </p:contextMenu>
                     <p:dataTable id="tabelaprocessos" var="processos" value="#{processoMB.listaProcesso}" class="tabelaprocessos" rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'even-row' : 'odd-row'}"
                                     rowIndexVar="rowIx">
                         <f:facet name="header">
                           Processos
                        </f:facet>
                        <p:column headerText="Descrição"  styleClass="border">
                            <h:outputText value="#{processos.descricao}" />
                        </p:column>
                         
                        <p:column headerText="Subdepartamento" style="width:120px;" styleClass="border">
                            <h:outputText value="#{processos.subdepartamento.nome}" />
                        </p:column>
                    </p:dataTable>
                     
                     <p:dataTable id="tabelarotinaprocessos" var="rotinaprocessos" value="#{processoMB.processo.processorotinaList}" class="tabelarotinaprocessos" rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'even-row' : 'odd-row'}"
                                     rowIndexVar="rowIx">
                         <f:facet name="header">
                           Rotinas do Processo
                        </f:facet>
                        <p:column headerText="Descrição"  styleClass="border">
                            <h:outputText value="#{rotinaprocessos.descricao}" />
                        </p:column>
                    </p:dataTable>
                     <br></br>
                     
                    <br></br>
                    
                </div>
                
            </h:form>     

        </ui:define>
    </ui:composition>
</html>
