<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/WEB-INF/templates/default.xhtml">
        <ui:define name="corpo">
            <h:form>
                <div id="centro2" >
                    <legend class="titulo" ><h:outputText value="#{AtividadeMB.titulo}" /></legend>
                     <br></br>
                    <h:outputText value="Concluídas" class="concluida"/>  
                    <p:selectBooleanCheckbox value="#{AtividadeMB.checkConcluidas}" class="Selecionarconcluida">
                        <p:ajax update="@all" oncomplete="popAprovar.hide(); #{meuBean.objetos}" listener="#{AtividadeMB.filtarConcluidas()}" />
                    </p:selectBooleanCheckbox> 
                    <p:dataTable var="tarefas" value="#{AtividadeMB.listaAtividadesGeral}" class="dataGrid" rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'even-row' : 'odd-row'}"
                                     rowIndexVar="rowIx">
                        <p:column headerText="Atividade" style="width:150px;" styleClass="border">
                            <h:outputText value="#{tarefas.nome}" />
                        </p:column>

                        <p:column headerText="Responsável" style="width:120px;" styleClass="alinhaCentro">
                            <h:outputText value="#{tarefas.usuario.nome}" />
                        </p:column>

                        <p:column headerText="Sub-Departamento" style="width:110px;" styleClass="alinhaCentro">
                            <h:outputText value="#{tarefas.subdepartamento.departamento.nome}" />
                        </p:column>
                        
                        <p:column headerText="Comentário" style="width:70px;" styleClass="alinhaCentro">
                            <p:commandButton icon="ui-icon-comment" action="#{AtividadeMB.verComentarios()}" oncomplete="PF('vercomentario').show()" >
                                <f:param name="id_atividades" value="#{tarefas.idatividades}"/>
                            </p:commandButton>
                        </p:column>

                        <p:column headerText="Cliente" style="width:117px;" styleClass="alinhaCentro">
                            <h:outputText value="#{tarefas.cliente.nomefantasia}" />
                        </p:column>
                        
                        <p:column headerText="Prazo" style="width:78px;" styleClass="alinhaCentro">
                            <h:outputText value="#{tarefas.prazo}" >
                                <f:convertDateTime   pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
                            </h:outputText>    
                        </p:column>
                        
                        <p:column headerText="Prioridade" style="width:47px;" styleClass="alinhaCentro">
                            <p:graphicImage value="#{AtividadeMB.imagem(tarefas)}" />
                        </p:column>
                        
                        <p:column style="width:26px" styleClass="alinhaCentro">
                            <p:selectBooleanCheckbox value="#{tarefas.concluida}" >
                                <p:ajax update="@all" oncomplete="popAprovar.hide(); #{meuBean.objetos}" listener="#{AtividadeMB.salvarAtividadeConcluida(rowIx)}" />
                            </p:selectBooleanCheckbox>
                         </p:column>
                        <p:column style="width:26px" styleClass="alinhaCentro">
                            <p:commandButton  id="editar" icon="ui-icon-pencil" title="Editar" action="#{AtividadeMB.editar()}" actionListener="#{AtividadeMB.pegarLinha(rowIx)}" oncomplete="PF('add').show()" />
                        </p:column>   
                    </p:dataTable>
                    <br></br>
                     <p:dialog header="Comentários" modal="true" showEffect="bounce" widgetVar="vercomentario" resizable="false"  class="dialog" width="33%" height="60%">
                         <br></br>
                         <p:inputTextarea value="#{AtividadeMB.comentarios.comentario}" rows="3" cols="75"/>
                         <br></br><br></br>
                         <p:commandButton value="Adicionar" icon="ui-icon-plusthick" class="botaoDialog" action="#{AtividadeMB.salvarComentario()}" onclick="addcomentario.hide();" update="@all"  oncomplete="popAprovar.hide(); #{meuBean.objetos}"/>
                        <br></br> <br></br>
                         <p:carousel value="#{AtividadeMB.atividades.comentariosList}" var="comentarios" itemStyleClass="carousel" style="width:400px;height:137px;" numVisible="1" firstVisible="0">
                            <h:panelGrid columns="2" style="width:100%" cellpadding="5" columnClasses="label,value">
                                <h:outputText value="Data:" />
                                <h:outputText value="#{comentarios.data}" >
                                    <f:convertDateTime   pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
                                </h:outputText>
                                
                                <h:outputText value="Hora:" />
                                <h:outputText value="#{comentarios.hora}"/>

                                <h:outputText value="Usuário:" />
                                <h:outputText value="#{comentarios.usuario}" />

                                <h:outputText value="Comentário:" />
                                <h:outputText value="#{comentarios.comentario}"/>
                            </h:panelGrid>
                        </p:carousel>
                         <br></br><br></br><br></br><br></br><br></br><br></br><br></br><br></br><br></br><br></br><br></br><br></br>
                    </p:dialog>
                   
                </div>
                
            </h:form>     

        </ui:define>
    </ui:composition>
</html>
