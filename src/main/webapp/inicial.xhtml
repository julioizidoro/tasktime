<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/WEB-INF/templates/default.xhtml">
        <ui:define name="corpo">
            <h:form>
                <div id="centro2" >
                    <legend class="titulo" ><h:outputText value="#{AtividadeMB.titulo}" /></legend>
                     <br></br>
                    <h:outputText value="Concluídas" class="concluida"/>  
                    <p:selectBooleanCheckbox value="#{AtividadeMB.checkConcluidas}" class="Selecionarconcluida">
                        <p:ajax update="@all" oncomplete="popAprovar.hide(); #{meuBean.objetos}" listener="#{AtividadeMB.filtarConcluidas()}" />
                    </p:selectBooleanCheckbox> 
                    <p:dataTable var="tarefas" value="#{AtividadeMB.listaAtividadesGeral}" class="dataGrid" rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'even-row' : 'odd-row'}"
                                     rowIndexVar="rowIx">
                        <p:column headerText="Atividade" style="width:150px;" styleClass="border">
                            <h:outputText value="#{tarefas.nome}" />
                        </p:column>

                        <p:column headerText="Responsável" style="width:120px;" styleClass="alinhaCentro">
                            <h:outputText value="#{tarefas.usuario.nome}" />
                        </p:column>

                        <p:column headerText="Sub-Departamento" style="width:120px;" styleClass="alinhaCentro">
                            <h:outputText value="#{tarefas.subdepartamento.departamento.nome}" />
                        </p:column>
                        
                        <p:column headerText="Comentário" style="width:70px;" styleClass="alinhaCentro">
                            <p:commandButton icon="ui-icon-comment" oncomplete="PF('vercomentario').show()"/>
                        </p:column>

                        <p:column headerText="Cliente" style="width:120px;" styleClass="alinhaCentro">
                            <h:outputText value="#{tarefas.cliente.nomefantasia}" />
                        </p:column>
                        
                        <p:column headerText="Prazo" style="width:90px;" styleClass="alinhaCentro">
                            <h:outputText value="#{tarefas.prazo}" >
                                <f:convertDateTime   pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
                            </h:outputText>    
                        </p:column>
                        
                        <p:column headerText="Prioridade" style="width:50px;" styleClass="alinhaCentro">
                            <p:graphicImage value="#{AtividadeMB.imagem(tarefas)}" />
                        </p:column>
                        
                        <p:column style="width:26px" styleClass="alinhaCentro">
                            <p:selectBooleanCheckbox value="#{tarefas.concluida}" >
                                <p:ajax update="@all" oncomplete="popAprovar.hide(); #{meuBean.objetos}" listener="#{AtividadeMB.salvarAtividadeConcluida(rowIx)}" />
                            </p:selectBooleanCheckbox>
                         </p:column>
                    </p:dataTable>
                    <br></br>
                     <p:dialog header="Comentários" modal="true" showEffect="bounce" widgetVar="addcomentario" resizable="false"  class="dialog" width="40%" height="60%">
                         <p:carousel value="#" headerText="Basic" var="comentarios" itemStyleClass="carItem"  class="dataGrid2">
                            <h:panelGrid columns="2" style="width:100%" cellpadding="5" columnClasses="label,value">
                                <h:outputText value="Data:" />
                                <h:outputText value="#" />

                                <h:outputText value="Usuário:" />
                                <h:outputText value="#" />

                                <h:outputText value="Comentário:" />
                                <h:outputText value="#"/>
                            </h:panelGrid>
                        </p:carousel>
                          <img src="resources/img/ADD.jpg" width="20" height="20" class="add"/> 
                         <p:commandLink  value="Adicionar Comentário" styleClass="cadastro5" action="#" oncomplete="PF('addcomentario').show()"/>
                    </p:dialog>
                    
                    <p:dialog header="Adiconar Comentários" modal="true" showEffect="bounce" widgetVar="addcomentario" resizable="false"  class="dialog" width="40%" height="60%">
                        <p:inputTextarea value="#{AtividadeMB.atividades.comentario}" rows="5" cols="85" class="filtrar"/>
                         <br></br><br></br>
                        <p:commandButton value="Adicionar" icon="ui-icon-plusthick" class="botaoDialog" update="out2"/>
                        <br></br><br></br>
                        <h:outputText id="out2" value="#{AtividadeMB.atividades.comentario}" />
                    </p:dialog>
                </div>
                
            </h:form>     

        </ui:define>
    </ui:composition>
</html>
