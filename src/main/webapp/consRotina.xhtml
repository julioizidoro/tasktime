<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/WEB-INF/templates/default.xhtml">
        <ui:define name="corpo">
            <h:form>
                <div id="centro2" >
                      <legend class="titulo">Consulta de Rotina</legend>
                     <br></br>
                     <p:outputLabel value="Nome Cliente" class="filtrar" /> 
                     <br></br>
                     <p:inputText id="nome"   size="43" maxlength="100" class="filtrar"  value="#{RotinaMB.nomeRotina}" />
                     <p:commandButton icon="ui-icon-search"  class="botao1" action="#{RotinaMB.pesquisarNome()}"  update="@all"  oncomplete="popAprovar.hide(); #{meuBean.objetos}"  /> 
                     <br></br>
                     <p:dataTable var="consRotina" value="#{RotinaMB.listaRotina}" class="dataGrid2" rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'even-row' : 'odd-row'}"
                                     rowIndexVar="rowIx">
                        <p:column headerText="Nome" styleClass="border">
                            <h:outputText value="#{consRotina.nome}" />
                        </p:column>
                        <p:column headerText="Sub-Departamento" styleClass="border">
                            <h:outputText value="#{consRotina.subdepartamento.nome}" />
                        </p:column>
                        <p:column  style="width:50px;" styleClass="alinhaCentro">
                            <p:selectBooleanCheckbox value="#{consRotina.selecionado}"/>
                        </p:column>
                    </p:dataTable>
                    <br></br><br></br>
                    <p:commandButton icon=" ui-icon-check" value="Novo" class="cadastro2" action="#{RotinaMB.novo()}"/>  
                    <p:commandButton icon=" ui-icon-close " value="Editar" class="cancelar" action="#{RotinaMB.editar()}"/> 
                </div>
                
            </h:form>     

        </ui:define>
    </ui:composition>
</html>
