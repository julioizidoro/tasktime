<h:form xmlns="http://www.w3.org/1999/xhtml"
        xmlns:p="http://primefaces.org/ui"
         xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html">
        
    <div id="tudo">
        <p:growl id="growl" showDetail="true" sticky="true" />
    <tr>
        <td><table aling="center" width="00" border="0" cellpadding="0" cellspacing="0">
                <tr>
                    <td><img src="resources/img/logotakstime.png" alt="" width="140" height="100" />
                        <h:panelGrid columns="2" cellpadding="1" class="usuariologado">
                                <p:outputLabel value="Usuário:"  class="fonteUsuarioLogado"/> 
                                <p:outputLabel value="#{UsuarioLogadoBean.usuario.nome}" /> 
                            </h:panelGrid><br></br><br></br></td>
                </tr>
            </table>
        </td>
    </tr>
        <br></br>
    <p:menubar class="menu">
        <p:submenu label="Cadastros" class="submenu2" icon=" ui-icon-plus ">
            <p:menuitem class="submenu" value="Cliente" action="#{MenuMB.cliente()}" />
            <p:menuitem class="submenu" value="Departamento" action="#{MenuMB.departamento()}" />
            <p:menuitem class="submenu" value="Sub-Departamento" action="#{MenuMB.subdepartamento()}" />
            <p:menuitem class="submenu" value="Rotina" action="#{MenuMB.rotina()}" />
            <p:menuitem class="submenu" value="Usuário" action="#{MenuMB.usuario()}" />
        </p:submenu>
        <p:menuitem value="Adicionar Tarefas" class="submenu2" action="#{AtividadeMB.novo()}" icon=" ui-icon-plus " oncomplete="PF('add').show()"></p:menuitem>
    </p:menubar>
    </div>
    <div id="centro">
    <p:menu toggleable="true"  class="menu2">
        <p:submenu label="Minhas Tarefas">
            <p:menuitem value="Hoje" icon="ui-icon-calendar" action="#{MenuMB.hoje()}"/>
            <p:menuitem value="Semana" icon="ui-icon-calendar" action="#{MenuMB.semana()}"/>
            <p:menuitem value="Atrasadas" icon="ui-icon-calendar" action="#{MenuMB.atrasada()}"/>
        </p:submenu>
        <p:submenu label="Tarefas da Equipe">
            <p:menuitem value="Atividades do Depatamento" icon=" ui-icon-search " action="#{MenuMB.equipe()}"/>
        </p:submenu>
        <p:submenu label="Rotina">
            <p:menuitem value="Situação" icon=" ui-icon-alert " action="#{MenuMB.situacao()}"/>
        </p:submenu>
        
    </p:menu>
        <p:dialog header="Adicionar Tarafas" modal="true" showEffect="bounce" widgetVar="add" resizable="false"  class="dialog" width="40%" height="60%">
            <p:inputText value="#{AtividadeMB.atividades.nome}" size="47" class="filtrar"/>
            <p:inputText value="#{AtividadeMB.atividades.prazo}" class="filtrar6"/>
            <br></br><br></br>
                <p:outputLabel value="Sub-Depatamento" class="filtrar"/> 
                <p:outputLabel value="Cliente" class="filtrar4"/> 
            <br></br>
             <p:selectOneMenu id="subdepartamento" value="#{AtividadeMB.idSubdepartamento}" class="filtrar" style="width:140px">
                <f:selectItem itemLabel="Selecione" itemValue="sn"   />
                <f:selectItems value="#{AtividadeMB.listaSubdepartamento}" var="subdepartamentoSelecionado" itemLabel="#{subdepartamentoSelecionado.nome}" itemValue="#{subdepartamentoSelecionado.idsubdepartamento}"/>
            </p:selectOneMenu>
            <p:selectOneMenu value="#{AtividadeMB.idCliente}" style="width:140px" class="filtrar">
                <f:selectItem itemLabel="Selecione" itemValue="sn"   />
                <f:selectItems value="#{AtividadeMB.listaCliente}" var="clienteSelecionado" itemLabel="#{clienteSelecionado.nomefantasia}" itemValue="#{clienteSelecionado.idcliente}"/>
            </p:selectOneMenu>
            <p:commandButton icon="ui-icon-person" class="botaoDialog2" title="Usuário" oncomplete="PF('usuario').show()"/>
            <p:commandButton icon="ui-icon-flag" class="botaoDialog3" title="Prioridade" oncomplete="PF('prioridade').show()"/>
             <br></br><br></br>   
             <p:commandButton value="Adicionar" icon="ui-icon-plusthick" class="botaoDialog" action="#{AtividadeMB.salvar()}" onclick="add.hide();" update="growl"/>
           
        </p:dialog>
        
        <p:dialog header="Selecionar Usuário" modal="true" showEffect="bounce" widgetVar="usuario" resizable="false"  class="dialog" width="15%" height="20%">           
                <p:outputLabel value="Nome" class="filtrar"/>
            <br></br>
                <p:selectOneMenu id="usuario" value="#{AtividadeMB.idUsuario}" style="width:154px" class="filtrar">
                    <f:selectItem itemLabel="Selecione" itemValue="sn"   />
                    <f:selectItems value="#{AtividadeMB.listaUsuario}" var="usuarioSelecionado" itemLabel="#{usuarioSelecionado.nome}" itemValue="#{usuarioSelecionado.idusuario}"/>
                </p:selectOneMenu>
             <br></br><br></br>   
             <p:commandButton value="Confirmar" icon="ui-icon-plusthick" class="botaoDialog" action="#{AtividadeMB.confirmarUsuario()}" onclick="usuario.hide();" />
        </p:dialog>
        
        <p:dialog header="Selecionar Prioridade" modal="true" showEffect="bounce" widgetVar="prioridade" resizable="false"  class="dialog" width="15%" height="20%">           
                <p:outputLabel value="Prioridade" class="filtrar"/>
            <br></br>
            <p:selectOneMenu id="prioridade" value="#{AtividadeMB.atividades.prioridade}" style="width:154px" class="filtrar">
                    <f:selectItem itemLabel="Alta" itemValue="alta" />
                    <f:selectItem itemLabel="Média" itemValue="media" />
                    <f:selectItem itemLabel="Baixa" itemValue="baixa" />
                </p:selectOneMenu>
             <br></br><br></br>   
            <p:commandButton value="Confirmar" icon="ui-icon-plusthick" class="botaoDialog" action="#" onclick="prioridade.hide();" />
        </p:dialog>
    </div>
    <br>  </br>
    <br>  </br>
</h:form>
