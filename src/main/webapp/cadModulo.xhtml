<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/WEB-INF/templates/default.xhtml">
        <ui:define name="corpo">
            <h:form  id="cadModulo" style="font-size: 12px">
                <div id="centro2" >
                    <legend class="titulo">Cadastro de Modulo</legend>
                     <br></br> <br></br> <br></br> 
                     <p:outputLabel value="Nome:" for="nome"  style="margin-left:12.5%" /> 
                     <p:inputText id="nome"  style="width:20.7%;margin-left: 2%" maxlength="100" class="espaco1"  value="#{cadModuloMB.modulos.nome}" />
                     <br></br><br></br>
                     <h:outputText value="Periodo:" style="margin-left:12%"  />
                     <p:calendar id="datainicio" size="10" style="margin-left: 2%"   pattern="dd/MM/yyyy" mask="true"   value="#{cadModuloMB.modulos.datainicial}" >
                         <f:convertDateTime   pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
                     </p:calendar>
                     <p:calendar id="datafim" size="10" style="margin-left:4%"  pattern="dd/MM/yyyy" mask="true"   value="#{cadModuloMB.modulos.datafinal}" >
                         <f:convertDateTime   pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
                     </p:calendar>
                    <br></br><br></br>
                    <p:commandButton icon=" ui-icon-check" value="Confirmar" class="cadastro4" action="#{cadModuloMB.salvar(cadModuloMB.modulos.projeto)}" update="@all"/>  
                    <p:commandButton icon=" ui-icon-close " value="Cancelar" class="cancelar" action="#{cadModuloMB.cancelar()}"/> 
               <br></br><br></br>
                </div>
           </h:form>
        </ui:define>
    </ui:composition>
</html>
