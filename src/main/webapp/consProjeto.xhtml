<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/WEB-INF/templates/default.xhtml">
        <ui:define name="corpo">
             <h:form id="consTela">
                <div id="centro2" >
                    <p:growl id="growl2" showDetail="true" sticky="true" />
                      <legend class="titulo">Consulta de Projeto</legend>
                     <br></br>
                     <img src="resources/img/ADD.jpg" width="20" height="20" style="margin-left: 55%"/> 
                      <p:commandLink  value="Adicionar Projeto" styleClass="cadastro5" action="#{projetoMB.novo()}" />  
                    <p:contextMenu for="tabelaProjeto">
                        <p:menuitem value="Alterar"  icon=" ui-icon-pencil"  action="#{projetoMB.editar()}" />
                        <p:menuitem value="Vincular Membros"  icon=" ui-icon-tag" action="#{projetoMB.vincularMembros()}"  />
                    </p:contextMenu>
                      <p:dataTable id="tabelaProjeto" var="consProjeto" value="#{projetoMB.listaProjeto}" class="dataGridcadastro" rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'even-row' : 'odd-row'}"
                              paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                              paginator="true" rows="10"  selection="#{projetoMB.projeto}" selectionMode="single" rowKey="#{consProjeto.idprojeto}" >
                        <p:column headerText="Nome"  styleClass="border">
                            <h:outputText value="#{consProjeto.nome}" />
                        </p:column>

                        <p:column headerText="Cliente" styleClass="border">
                            <h:outputText value="#{consProjeto.cliente.nomefantasia}" />
                        </p:column>
                         <p:column headerText="Situação" styleClass="border">
                             <h:outputText value="#{consProjeto.situacao}" />
                        </p:column>
                          <p:column style="width:90px;text-align: center;" >
                              <p:commandButton value="Módulos" action="#{projetoMB.modulo(consProjeto)}"/>
                        </p:column>
                    </p:dataTable>
                    <br></br>
                    
                    <br></br><br></br>
                   
                </div>
                
            </h:form>     

        </ui:define>
    </ui:composition>
</html>
