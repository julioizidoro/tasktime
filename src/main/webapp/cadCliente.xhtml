<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/WEB-INF/templates/default.xhtml">
        <ui:define name="corpo">
            <h:form style="font-size: 12px;">
                <div id="centro2" >
                    <legend class="titulo">Cadastro de Cliente</legend>
                    <legend class="subtitulo">Dados do Cliente</legend><br></br><br></br>
                    <p:outputLabel value="Razão Social:" for="razaosocial"  class="espaco10dois" /> 
                    <p:inputText id="razaosocial"  style="width:19%" maxlength="100" class="espaco1"  value="#{ClienteMB.cliente.razaosocial}" />
                    <p:outputLabel value="CNPJ:" for="cnpj"  class="espaco3" /> 
                    <p:inputMask id="cnpj" style="width:10%" maxlength="100" class="espaco2" mask="99.999.999/9999-99" value="#{ClienteMB.cliente.cnpj}"/>
                    <p:outputLabel value="Telefone:" for="telefone"  class="espaco3" />
                    <p:inputMask id="telefone" style="width:8%" maxlength="100" class="espaco2" mask="(99)9999-9999" value="#{ClienteMB.cliente.telefone}"/>
                  <br></br><br></br>
                    <p:outputLabel value="Nome Fantasia:" for="nomefantasia"  class="espaco9meio" /> 
                    <p:inputText id="nomefantasia" style="width:11.5%" maxlength="100" class="espaco1"  value="#{ClienteMB.cliente.nomefantasia}"/>
                    <p:outputLabel value="Complemento:" for="comple" class="espaco1"/>
                    <p:inputText id="comple" style="width:15%" class="espaco1" value="#{ClienteMB.cliente.complemento}"/>
                    <p:outputLabel value="Bairro:" for="bairro" class="espaco1"/>
                    <p:inputText id="bairro" value="#{ClienteMB.cliente.bairro}" style="width:13.7%" class="espaco1"/>
                    
                    <br></br><br></br> 
                    <p:outputLabel value="Tipo Logradouro:"  class="espaco9meio" />
                    <p:selectOneMenu id="tipologra" value="#{ClienteMB.cliente.tipogradouro}" style="width:10%" class="espaco1">
                        <f:selectItem itemLabel="Selecione" itemValue="sn" noSelectionOption="true"/> 
                        <f:selectItem itemLabel="Rua" itemValue="Rua" />  
                        <f:selectItem itemLabel="Alameda" itemValue="Alameda" />  
                        <f:selectItem itemLabel="Avenida" itemValue="Avenida" />  
                        <f:selectItem itemLabel="Largo" itemValue="Largo" />  
                        <f:selectItem itemLabel="Praça" itemValue="Praça" />  
                        <f:selectItem itemLabel="Quadra" itemValue="Quadra" /> 
                        <f:selectItem itemLabel="Travessa" itemValue="Travessa" /> 
                        <f:selectItem itemLabel="Viaduto" itemValue="Viaduto" /> 
                        <f:selectItem itemLabel="Rodivia" itemValue="Rodivia" />  
                        <f:selectItem itemLabel="Estrada" itemValue="Estrada" />  
                        <f:selectItem itemLabel="Servidão" itemValue="Servidão" />  
                        <f:selectItem itemLabel="BR" itemValue="BR" />       
                    </p:selectOneMenu> 
                    <p:outputLabel value="Logradouro:" for="logra" class="espaco3" />
                    <p:inputText id="logra"   style="width:15%"  class="espaco2" value="#{ClienteMB.cliente.logradouro}"/>
                    <p:outputLabel value="Número:" for="numero"  class="espaco3"/>
                    <p:inputMask id="numero"   style="width:10%"  class="espaco2" value="#{ClienteMB.cliente.numero}" mask="?999999999"/>
                    <br></br><br></br>  
                    <p:outputLabel value="Email:" for="email"  class="espaco14meio" /> 
                    <p:inputText id="email" style="width:20%" maxlength="100" class="espaco1"  value="#{ClienteMB.cliente.email}" />
                    <p:outputLabel value="Pessoa de Contato:" for="contato"  class="espaco3" /> 
                    <p:inputText id="contato"  style="width:20.3%" maxlength="100" class="espaco2"  value="#{ClienteMB.cliente.contato}" />
                    
                    <br></br><br></br> 
                    <p:outputLabel value="Cidade:" for="cidade" class="espaco14"/>
                    <p:inputText id="cidade" value="#{ClienteMB.cliente.cidade}"  style="width:15%" class="espaco1"/>
                    <p:outputLabel value="Estado:" class="espaco3"/>
                    <p:selectOneMenu id="estado" value="#{ClienteMB.cliente.estado}" class="espaco2" style="width:13%">
                        <f:selectItem itemLabel="Selecione o Estado" itemValue="sn" noSelectionOption="true"/> 
                        <f:selectItem itemLabel="Acre" itemValue="AC" /> 
                        <f:selectItem itemLabel="Alagoas" itemValue="AL" /> 
                        <f:selectItem itemLabel="Amapá" itemValue="AP" />  
                        <f:selectItem itemLabel="Amazonas" itemValue="AM" />  
                        <f:selectItem itemLabel="Bahia" itemValue="BA" />  
                        <f:selectItem itemLabel="Ceará" itemValue="CE" />  
                        <f:selectItem itemLabel="Distrito Federal" itemValue="DF" />  
                        <f:selectItem itemLabel="Espirito Santo" itemValue="ES" />  
                        <f:selectItem itemLabel="Goiás" itemValue="GO" />  
                        <f:selectItem itemLabel="Maranhão" itemValue="MA" />  
                        <f:selectItem itemLabel="Mato Grosso" itemValue="MT" />  
                        <f:selectItem itemLabel="Mato Grosso do Sul" itemValue="MS" />  
                        <f:selectItem itemLabel="Minas Gerais" itemValue="MG" />  
                        <f:selectItem itemLabel="Pará" itemValue="PA" />  
                        <f:selectItem itemLabel="Paraíba" itemValue="PB" />  
                        <f:selectItem itemLabel="Paraná" itemValue="PR" />  
                        <f:selectItem itemLabel="Pernambuco" itemValue="PE" />  
                        <f:selectItem itemLabel="Piauí" itemValue="PI" />  
                        <f:selectItem itemLabel="Rio de Janeiro" itemValue="RJ" />  
                        <f:selectItem itemLabel="Rio Grande do Norte" itemValue="RN" />  
                        <f:selectItem itemLabel="Rio Grande do Sul" itemValue="RS" />  
                        <f:selectItem itemLabel="Rondônia" itemValue="RO" />  
                        <f:selectItem itemLabel="Roraima" itemValue="RR" />  
                        <f:selectItem itemLabel="Santa Catarina" itemValue="SC" />  
                        <f:selectItem itemLabel="São Paulo" itemValue="SP" />  
                        <f:selectItem itemLabel="Sergipe" itemValue="SE" />  
                        <f:selectItem itemLabel="Tocantins" itemValue="TO" /> 
                    </p:selectOneMenu>
                    <p:outputLabel value="CEP:" for="cep" class="espaco3"/>
                    <p:inputMask id="cep" style="width:10.3%"  maxlength="9" class="espaco2" value="#{ClienteMB.cliente.cep}" mask="99999-999"/>     
                   
                    <br></br> <br></br>  
                    <legend class="subtitulo">Dados do Contrato</legend><br></br> <br></br> 
                     <p:outputLabel value="Data 1º Contrato:" for="primeiroContrato" class="espaco9meio"/>
                     <p:calendar id="primeiroContrato"  pattern="dd/MM/yyyy" mask="true" size="12" maxlength="14" class="espaco2" value="#{ClienteMB.cliente.datacontrato}">
                        <f:convertDateTime   pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
                    </p:calendar>
                     <p:outputLabel value="Data Renovação:" for="dataRenovacao" class="espaco4"/>
                    <p:calendar id="dataRenovacao"  pattern="dd/MM/yyyy" mask="true" size="12" maxlength="14" class="espaco2" value="#{ClienteMB.cliente.datarenovacao}" >
                        <f:convertDateTime   pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
                    </p:calendar>
                      <br></br> <br></br> <br></br> 
                    <p:selectBooleanCheckbox value="#{ClienteMB.cliente.contabilidade}"  class="left1">
                        <p:ajax update="contabilidadeH" listener="#{ClienteMB.alterarComboBox()}" />
                    </p:selectBooleanCheckbox>
                    <p:outputLabel value="Contabilidade" class="Selecionarconcluida"/>

                    <p:selectBooleanCheckbox value="#{ClienteMB.cliente.getaofinanceira}"  class="filtrar6">
                        <p:ajax update="financeiraH" listener="#{ClienteMB.alterarComboBox()}" />
                    </p:selectBooleanCheckbox>
                    <p:outputLabel value="Financeiro" class="Selecionarconcluida"/>
                    
                    <p:selectBooleanCheckbox value="#{ClienteMB.cliente.tercerizacao}"  class="filtrar6">
                        <p:ajax update="tercerizacaoH" listener="#{ClienteMB.alterarComboBox()}" />
                    </p:selectBooleanCheckbox>
                    <p:outputLabel value="Tercerização" class="Selecionarconcluida"/>
                    
                    <p:selectBooleanCheckbox value="#{ClienteMB.cliente.outros}"  class="filtrar6">
                        <p:ajax update="outrosH" listener="#{ClienteMB.alterarComboBox()}" />
                    </p:selectBooleanCheckbox>
                    <p:outputLabel value="Outros" class="Selecionarconcluida"/>
                    
                    <h:panelGrid id="painelCombo" columns="6" cellpadding="5">   
                        <p:inputText id="contabilidadeH"  size="22" class="left1rig" value="#{ClienteMB.valorcontabilidade}"  readonly="#{ClienteMB.contabilidade}" immediate="true" />
                        <p:inputText id="financeiraH" value="#{ClienteMB.valorgestaofinanceira}"  size="22" class="rightFiltrar" readonly="#{ClienteMB.gestaofinanceira}" immediate="true"/>
                        <p:inputText id="tercerizacaoH" value="#{ClienteMB.valortercerizacao}"  size="22" class="rightFiltrar" readonly="#{ClienteMB.tercerizacao}" immediate="true" />
                        <p:inputText id="outrosH" value="#{ClienteMB.valoroutros}"  size="22" class="rightFiltrar" readonly="#{ClienteMB.outros}" immediate="true" />
                    </h:panelGrid> 
                    <br></br>
                    <br></br>
                    <p:commandButton icon=" ui-icon-check" value="Confirmar" class="cadastro" action="#{ClienteMB.salvar()}"/>  
                    <p:commandButton icon=" ui-icon-close " value="Cancelar" class="cancelar" action="#{MenuMB.cliente()}"/> 
                    <br></br>
                    <br></br>
                </div>

            </h:form>     

        </ui:define>
    </ui:composition>
</html>
