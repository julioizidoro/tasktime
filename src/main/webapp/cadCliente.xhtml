<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/WEB-INF/templates/default.xhtml">
        <ui:define name="corpo">
            <h:form>
                <div id="centro2" >
                     <br></br>
                     <br></br>
                      <legend class="titulo">Cadastro de Cliente!</legend>
                     <br></br> 
                      <h:panelGrid columns="3" cellpadding="3">
                                <p:outputLabel value="Razão Social" for="razaosocial"  class="left1" /> 
                                <p:outputLabel value="CNPJ" for="cnpj"  class="left" /> 
                                <p:outputLabel value="Telefone" for="telefone"  class="left2" /> 
                            </h:panelGrid>
                            <h:panelGrid columns="3" cellpadding="5">
                                <p:inputText id="razaosocial"   size="43" maxlength="100" class="left1"  value="#" />
                                <p:inputMask id="cnpj" size="25" maxlength="100" class="filtrar" mask="99.999.999/9999-99" value="#"/>
                                <p:inputMask id="telefone" size="24" maxlength="100" class="filtrar4" mask="(99)9999-9999" value="#"/>
                            </h:panelGrid>
                            <h:panelGrid columns="3" cellpadding="3">
                                <p:outputLabel value="Nome Fantasia" for="nomefantasia"  class="left1" /> 
                                <p:outputLabel value="Pessoa de Contato" for="contato"  class="left2" /> 
                                <p:outputLabel value="Email" for="email"  class="filtrar4" /> 
                            </h:panelGrid>
                            <h:panelGrid columns="3" cellpadding="5">
                                <p:inputText id="nomefantasia"   size="43" maxlength="100" class="left1"  value="#"/>
                                <p:inputText id="contato"   size="22" maxlength="100" class="filtrar"  value="#" />
                                <p:inputText id="email"   size="35" maxlength="100" class="filtrar"  value="#" />
                            </h:panelGrid>
                            <h:panelGrid columns="4" cellpadding="5">
                                <p:outputLabel value="Tipo Logradouro"  class="left1" />
                                <p:outputLabel value="Logradouro" for="logra" class="filtrar3" />
                                <p:outputLabel value="Número" for="numero"  class="left4"/>
                            </h:panelGrid>
                            <h:panelGrid columns="3" cellpadding="3">
                                <p:selectOneMenu id="tipologra" value="#" style="width:190px" class="left3">
                                    <f:selectItem itemLabel="Selecione" itemValue="sn" noSelectionOption="true"/> 
                                    <f:selectItem itemLabel="Rua" itemValue="Rua" />  
                                    <f:selectItem itemLabel="Rodivia" itemValue="Rodivia" />  
                                    <f:selectItem itemLabel="Estrada" itemValue="Estrada" />  
                                    <f:selectItem itemLabel="Servidão" itemValue="Servidão" />  
                                    <f:selectItem itemLabel="BR" itemValue="BR" />       
                                </p:selectOneMenu>
                                <p:inputText id="logra"   size="53"  class="filtrar" value="#"/>
                                <p:inputMask id="numero"   size="15" required="true" class="filtrar" value="#" mask="?999999999"/>
                            </h:panelGrid>
                            <h:panelGrid columns="6" cellpadding="5">   
                                <p:outputLabel value="Complemento" for="comple" class="left3"/>
                                <p:outputLabel value="Bairro" for="bairro" class="left3"/>
                            </h:panelGrid>       
                            <h:panelGrid columns="6" cellpadding="5">   
                                <p:inputText id="comple"  size="53" class="left3" value="#"/>
                                <p:inputText id="bairro" value="#"  size="42" class="filtrar2"/>
                            </h:panelGrid> 
                            <h:panelGrid columns="3" cellpadding="5">
                                <p:outputLabel value="Cidade" for="cidade" class="left3"/>
                                <p:outputLabel value="Estado" class="left4"/>
                                <p:outputLabel value="CEP" for="cep" class="left"/>
                            </h:panelGrid>
                            <h:panelGrid columns="3" cellpadding="5">
                                <p:inputText id="cidade" value="#"  size="47" class="left3"/>
                                <p:selectOneMenu id="estado" value="#" class="filtrar" style="width:144px">
                                    <f:selectItem itemLabel="Selecione o Estado" itemValue="sn" noSelectionOption="true"/> 
                                    <f:selectItem itemLabel="Acre" itemValue="AC" /> 
                                    <f:selectItem itemLabel="Alagoas" itemValue="AL" /> 
                                    <f:selectItem itemLabel="Amapá" itemValue="AP" />  
                                    <f:selectItem itemLabel="Amazonas" itemValue="AM" />  
                                    <f:selectItem itemLabel="Bahia" itemValue="BA" />  
                                    <f:selectItem itemLabel="Ceará" itemValue="CE" />  
                                    <f:selectItem itemLabel="Distrito Federal" itemValue="DF" />  
                                    <f:selectItem itemLabel="Espirito Santo" itemValue="ES" />  
                                    <f:selectItem itemLabel="Goiás" itemValue="GO" />  
                                    <f:selectItem itemLabel="Maranhão" itemValue="MA" />  
                                    <f:selectItem itemLabel="Mato Grosso" itemValue="MT" />  
                                    <f:selectItem itemLabel="Mato Grosso do Sul" itemValue="MS" />  
                                    <f:selectItem itemLabel="Minas Gerais" itemValue="MG" />  
                                    <f:selectItem itemLabel="Pará" itemValue="PA" />  
                                    <f:selectItem itemLabel="Paraíba" itemValue="PB" />  
                                    <f:selectItem itemLabel="Paraná" itemValue="PR" />  
                                    <f:selectItem itemLabel="Pernambuco" itemValue="PE" />  
                                    <f:selectItem itemLabel="Piauí" itemValue="PI" />  
                                    <f:selectItem itemLabel="Rio de Janeiro" itemValue="RJ" />  
                                    <f:selectItem itemLabel="Rio Grande do Norte" itemValue="RN" />  
                                    <f:selectItem itemLabel="Rio Grande do Sul" itemValue="RS" />  
                                    <f:selectItem itemLabel="Rondônia" itemValue="RO" />  
                                    <f:selectItem itemLabel="Roraima" itemValue="RR" />  
                                    <f:selectItem itemLabel="Santa Catarina" itemValue="SC" />  
                                    <f:selectItem itemLabel="São Paulo" itemValue="SP" />  
                                    <f:selectItem itemLabel="Sergipe" itemValue="SE" />  
                                    <f:selectItem itemLabel="Tocantins" itemValue="TO" /> 
                                </p:selectOneMenu>
                                <p:inputMask id="cep" size="13" required="true" maxlength="9" class="filtrar2" value="#" mask="99999-999"/>     
                            </h:panelGrid>
                      <legend class="subtitulo">Dados do Contrato</legend>
                            <h:panelGrid columns="6" cellpadding="5">   
                                <p:outputLabel value="Data 1º Contrato" for="primeiroContrato" class="left3"/>
                                <p:outputLabel value="Data Renovação" for="dataRenovacao" class="left5"/>
                            </h:panelGrid>       
                            <h:panelGrid columns="6" cellpadding="5">   
                                <p:calendar id="primeiroContrato"  pattern="dd/MM/yyyy" mask="true" size="12" maxlength="14" class="left3"  value="">
                                     <f:convertDateTime   pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
                                </p:calendar>
                                <p:calendar id="dataRenovacao"  pattern="dd/MM/yyyy" mask="true" size="12" maxlength="14" class="filtrar"  value="">
                                     <f:convertDateTime   pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
                                </p:calendar>
                            </h:panelGrid> 
                        <p:outputLabel value="Contabilidade Honorário" class="left3"/>
                        <p:selectBooleanCheckbox value="#" class="Selecionarconcluida"/>
                        
                        <p:outputLabel value="Gestão Financeira Honorário" class="filtrar"/>
                        <p:selectBooleanCheckbox value="#" class="Selecionarconcluida"/>
                        
                        <p:outputLabel value="Tercerização Honorário" class="filtrar"/>
                        <p:selectBooleanCheckbox value="#" class="Selecionarconcluida"/>
                        
                        <p:outputLabel value="Outro Honorário" class="filtrar"/>
                        <p:selectBooleanCheckbox value="#" class="Selecionarconcluida"/>
                        <h:panelGrid columns="6" cellpadding="5">   
                            <p:inputText id="contabilidadeH"  size="22" class="rightleft3" value="#"/>
                            <p:inputText id="financeiraH" value="#"  size="28" class="rightFiltrar"/>
                            <p:inputText id="tercerizacaoH" value="#"  size="22" class="rightFiltrar"/>
                            <p:inputText id="outrosH" value="#"  size="15" class="rightFiltrar"/>
                        </h:panelGrid> 
                        <br></br>
                         <p:commandButton  value="Contabilidade" class="contabilidade"/>  
                         <p:commandButton  value="Gestão" class="gestao"/> 
                         <p:commandButton value="Tercerização" class="gestao"/> 
                    <br></br>
                     <br></br>
                    <p:commandButton icon=" ui-icon-check" value="Cadastrar" class="cadastro"/>  
                    <p:commandButton icon=" ui-icon-close " value="Cancelar" class="cancelar"/> 
                </div>
                
            </h:form>     

        </ui:define>
    </ui:composition>
</html>
