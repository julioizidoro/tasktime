<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/WEB-INF/templates/default.xhtml">
        <ui:define name="corpo">
            <h:form id="consperfil">
                <div id="centro2" >
                     <p:growl id="growl2" showDetail="true" sticky="true" />
                      <legend class="titulo">Consulta de Departamento</legend>
                     <br></br>
                     <img src="resources/img/ADD.jpg" width="20" height="20" class="add"/>
                    <p:commandLink  value="Adicionar Departamento" styleClass="cadastro5" action="#{DepartamentoMB.novo()}" update="consperfil:growl2"/>  
                     <p:dataTable id="tabeladepartamento" var="consDepartamento" value="#{DepartamentoMB.listaDepartamento}" class="dataGridcadastro" rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'even-row' : 'odd-row'}"
                                   editable="true"  rowIndexVar="rowIx">
                         
                         <p:ajax event="rowEdit" listener="#{DepartamentoMB.editar}" update=":consperfil:growl2, :consperfil:tabeladepartamento" />
                         <p:ajax event="rowEditCancel" listener="#{DepartamentoMB.cancelarEdicao}" update=":consperfil:growl2" />
 
                        <p:column headerText="Nome"  styleClass="border">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{consDepartamento.nome}" /></f:facet>
                                <f:facet name="input"><p:inputText id="nome" value="#{consDepartamento.nome}" style="width:100%"/></f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="ResponsÃ¡vel" styleClass="border">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{consDepartamento.usuario.nome}" /></f:facet>
                                <f:facet name="input">
                                <p:selectOneMenu id="responsavel" value="#{DepartamentoMB.idUsuario}"  style="width:100%">
                                    <f:selectItem itemLabel="Selecione" itemValue="sn"   />
                                    <f:selectItems value="#{DepartamentoMB.listaUsuario}" var="usuarioSelecionado" itemLabel="#{usuarioSelecionado.nome}" itemValue="#{usuarioSelecionado.idusuario}"/>
                                </p:selectOneMenu></f:facet>
                            </p:cellEditor>
                        </p:column>
                         
                         <p:column style="width:32px">
                            <p:rowEditor />
                        </p:column>
                    </p:dataTable>
                    <br></br>
                    
                    <br></br>
                </div>
            </h:form>  
        </ui:define>
    </ui:composition>
</html>
