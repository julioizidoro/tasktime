<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/WEB-INF/templates/default.xhtml">
        <ui:define name="corpo">
            <h:form style="font-size: 12px;">
                <div id="centro2" >
                      <legend class="titulo">Cadastro de Usu√°rio</legend>
                      <br></br> 
                      <p:outputLabel value="Nome:" for="nome" class="espaco9meio"/>
                      <p:inputText id="nome" style="width:32%" class="espaco2" value="#{UsuarioMB.usuario.nome}"/>
                      <p:outputLabel value="Cargo:" for="cargo" class="espaco3"/>
                      <p:inputText id="cargo" value="#{UsuarioMB.usuario.cargo}"  style="width:15%" class="espaco2"/>
                      <br></br> <br></br> <br></br> 

                      <p:outputLabel value="Email:" for="email" class="espaco9meio"/>
                      <p:inputText id="email"  style="width:32%" class="espaco2" value="#{UsuarioMB.usuario.email}"/>
                      <p:outputLabel value="Telefone:" for="telefone" class="espaco4"/>
                      <p:inputMask id="telefone" style="width:13%" class="espaco2" mask="(99)9999-9999" value="#{UsuarioMB.usuario.telefone}"/>
                       <br></br> <br></br> <br></br> 

                       <p:outputLabel value="Login:" for="login" class="espaco9meio"/>
                       <p:inputText id="login"  style="width:32%" class="espaco2" value="#{UsuarioMB.usuario.login}"/>
                       <p:outputLabel value="Data de Nascimento:" for="dataNasc" class="espaco2"/>
                       <p:calendar id="dataNasc"  pattern="dd/MM/yyyy" mask="true" size="12" class="espaco2" value="#{UsuarioMB.usuario.datanascimento}" >
                           <f:convertDateTime   pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
                       </p:calendar>
                       <br></br> <br></br> <br></br>   
                       <p:outputLabel value="Depatamento:" class="espaco5dois"/> 
                       <p:selectOneMenu id="departamento" value="#{UsuarioMB.idDepartamento}" class="espaco2" style="width:12%">
                           <f:selectItem itemLabel="Selecione" itemValue="0"   />
                           <f:selectItems value="#{UsuarioMB.listaDepartamento}" var="departamento" itemLabel="#{departamento.nome}" itemValue="#{departamento.iddepartamento}"/>
                           <p:ajax event="change" listener="#{UsuarioMB.gerarListaSubdepartamento()}" update="subdepartamento" />
                       </p:selectOneMenu>
                       <p:outputLabel value="Subdepartamento:" for="subdepartamento" class="espaco1"/>
                       <p:selectOneMenu id="subdepartamento" value="#{UsuarioMB.idSubdepartamento}" class="espaco1" style="width:12%">
                           <f:selectItem itemLabel="Selecione" itemValue="sn"   />
                           <f:selectItems value="#{UsuarioMB.listaSubdepartamento}" var="subdepartamentoSelecionado" itemLabel="#{subdepartamentoSelecionado.nome}" itemValue="#{subdepartamentoSelecionado.idsubdepartamento}"/>
                       </p:selectOneMenu>
                       <p:outputLabel value="Tipo de Acesso:" for="tipoacesso" class="espaco1"/>
                       <p:selectOneMenu id="tipoacesso" value="#{UsuarioMB.idPerfil}" class="espaco1" style="width:12%">
                           <f:selectItem itemLabel="Selecione" itemValue="sn"   />
                           <f:selectItems value="#{UsuarioMB.listaPerfil}" var="perfilSelecionado" itemLabel="#{perfilSelecionado.tipoacesso}" itemValue="#{perfilSelecionado.idperfil}"/>
                       </p:selectOneMenu>
                          
                    <br></br><br></br><br></br>
                     
                     <p:commandButton icon=" ui-icon-check" value="Confirmar" class="cadastro6" action="#{UsuarioMB.salvar()}"/>  
                    <p:commandButton icon=" ui-icon-close " value="Cancelar" class="cancelar" action="#{MenuMB.usuario()}"/> 
                    <br></br><br></br>
                </div>
                
            </h:form>     

        </ui:define>
    </ui:composition>
</html>
