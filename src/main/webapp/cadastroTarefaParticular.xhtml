<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
      
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="resources/css/cssteste.css" rel="stylesheet" type="text/css" />
    </h:head>

    <h:body>
        <h:form id="cadastrotarefaparticular" style="font-size: 12px">
            <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />

            <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                <img src="resources/img/ajax-loader.gif" />
            </p:dialog>
             
            <title>Adicionar Tarefa Particular</title>
            <div > 
                <p:outputLabel value="TÃ­tulo:" class="espaco9meio"/>
                <p:inputText value="#{AtividadeMB.atividades.nome}" style="width:73%" class="espaco2"/>
                <br></br> <br></br>   
                <p:outputLabel value="Data:" class="espaco10"/>
                <p:calendar id="prazo2" size="10"  pattern="dd/MM/yyyy" mask="true"  maxlength="14" class="espaco2" value="#{AtividadeMB.atividades.prazo}" >
                    <f:convertDateTime   pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
                </p:calendar>
                <p:outputLabel value="Prioridade:" class="espaco4"/> 
                <p:selectOneMenu id="prioridade2" value="#{AtividadeMB.atividades.prioridade}" class="espaco2" style="width:30%">
                    <f:selectItem itemLabel="Selecione" itemValue="sn" noSelectionOption="true"/> 
                    <f:selectItem itemLabel="Normal" itemValue="normal" />
                    <f:selectItem itemLabel="Alta" itemValue="alta" />
                    <f:selectItem itemLabel="Urgente" itemValue="urgente" />
                </p:selectOneMenu>
                <br></br> <br></br>    
                <p:commandButton value="Confirmar" icon="ui-icon-plusthick" class="espaco22" action="#{AtividadeMB.salvarParticular()}" update="@all" ajax="true"/>
                <p:commandButton value="Fechar" icon="ui-icon-close" class="espaco2" action="#{AtividadeMB.fecharDialog()}" update="@all" ajax="true"/>
            </div>
        </h:form>
    </h:body>

</html>
