<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <link href="resources/css/cssteste.css" rel="stylesheet" type="text/css" />
    </h:head>

    <h:body class="body2">
        <h:form id="vincularMembros" class="body2" style="font-size: 12px">
            <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />

            <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                <img src="resources/img/ajax-loader.gif" />
            </p:dialog>
            <p:growl id="growl" showDetail="true" sticky="true" />
            <title>Vincular Membros</title> 
            <p:dataTable id="selecao" var="selecaoUsuario" value="#{projetoMB.listaUsuario}" style="width: 100%" editable="true" editMode="cell" rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'even-row' : 'odd-row'}"
                                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                                                         paginator="true" rows="8"  rowIndexVar="rowIx">
                
                <p:column headerText="Nome"  styleClass="border">
                    <h:outputText value="#{selecaoUsuario.nome}" />
                </p:column>
                <p:column  style="width:30px;" styleClass="border">
                    <p:selectBooleanCheckbox value="#{selecaoUsuario.selecionado}"/>
                </p:column>
            </p:dataTable>
            
            <br/>
            <p:commandButton style="height:6%;margin-left:37%" value="Confirmar" icon="ui-icon-plusthick" class="botaoDialog" action="#" update="@all" ajax="true" title="Confirmar"/>
            <p:commandButton style="height:6%" icon="ui-icon-close" value="Cancelar" class="espaco2" action="#" update="@all" ajax="true" title="Cancelar"/>

            <br/><br/>
        </h:form>
    </h:body>

</html>
